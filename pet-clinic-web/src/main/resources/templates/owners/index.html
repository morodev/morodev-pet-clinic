<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymelaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Pet Owners</title>
</head>
<body>
<!--/*@thymesVat id="owner" type="guru.springframework.morodevpetclinic.model.Owner"*/-->
<h1 th:text="'List of Owners'">Owners List</h1>

<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="owner : ${owners}">
        <td th:text="${owner?.id}">1</td>
        <td th:text="${owner?.firstName}">Luca</td>
        <td th:text="${owner?.lastName}">Moro</td>
    </tr>
    </tbody>
</table>
</body>
</html>
